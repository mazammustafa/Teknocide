
<section class="contact-form animate__animated animate__fadeInUp">
    <main class="container">
        <form action="#">
            <div class="names">
                <input type="text" class="fullName sub-text" placeholder="First Name">
                <input type="text" class="companyName sub-text" placeholder="Company Name">
            </div>
            <div class="contact">
                <input type="email" class="email sub-text" placeholder="Email Address">
                <input type="tel" class="phone sub-text" placeholder="Phone Number">
            </div>
            <div class="message sub-text">
                <textarea name="" id="" placeholder="Message" class="textMessage sub-text" rows="10"></textarea>
            </div>

            <button class="btn submit-btn">Submit Now</button>
        </form>
    </main>
</section>
